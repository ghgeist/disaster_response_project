<!doctype html>
<html lang="en">

<head>
    <!-- Meta tags for responsive design -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title of the webpage -->
    <title>Disasters</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Linking Bootstrap CSS for styling -->
    <!-- Note: the links are for Bootstrap 3.3.7 and the most recent version is Bootstrap 5 -->
    <!-- This line is linking to the main Bootstrap CSS file which contains the various styles used on the page -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- This line is linking to the Bootstrap theme CSS file -->
    <!-- It contains common HTLM elements like typography, code, tables, forms and buttons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Linking jQuery and Plotly.js for interactivity and data visualization -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-3.1.0.min.js" charset="utf-8"></script>
    <!-- Fallback Plotly.js loading in case CDN fails -->
    <script>
        if (typeof Plotly === 'undefined') {
            console.log('Primary CDN failed, trying alternative...');
            var script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/plotly.js/3.1.0/plotly.min.js';
            script.charset = 'utf-8';
            document.head.appendChild(script);
        }
    </script>
</head>

<body>

<!-- Navigation bar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Disaster Response Project</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <!-- TO DO: Figure out how to structure this contact bit -->
                <li><a href="https://www.linkedin.com/in/grantgeist/">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Jumbotron for displaying the project title and description -->
<div class="jumbotron">
    <div class="container">
        <h1 class="text-center">Disaster Response Project</h1>
        <p class="text-center">Analyzing message data for disaster response</p>
        <hr />

        <!-- Form for entering a message to classify -->
        <div class="row">
            <div class="col-lg-12 form-group-lg">
                <form action="/go" method="get">
                    <input type="text" class="form-control form-control-lg" name="query" placeholder="Enter a message to classify">
                    <div class="col-lg-offset-5">
                        <button type="submit" class="btn btn-lg btn-success">Classify Message</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Block for displaying a message -->
        {% block message %}
        {% endblock %}
    </div>
</div>

<div class="container">
    <!-- Block for the main content -->
    {% block content %}
        <div class="page-header">
            <h1 class="text-center">Training Dataset Overview</h1>
        </div>
    {% endblock %}

    <!-- Loop for creating divs with ids -->
    {% for id in ids %}
        <div id="{{id}}"></div>
    {% endfor %}
</div>

<!-- Script for plotting graphs using Plotly.js -->
<script type="text/javascript">
    // Wait for DOM and Plotly.js to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
        // Small delay to ensure Plotly.js is fully initialized
        setTimeout(function() {
            // Verify Plotly.js is loaded
            if (typeof Plotly === 'undefined') {
                console.error('Plotly.js is not loaded. Please check the CDN link.');
                return;
            }
            
            // Get the graph data from Jinja2 template
            const graphs = {{graphJSON | safe}};
            const ids = {{ids | safe}};
            
            // Plot each graph
            for(let i in graphs) {
                if (graphs[i] && ids[i]) {
                    try {
                        // Use Plotly.newPlot for v3.x compatibility
                        Plotly.newPlot(ids[i], graphs[i].data, graphs[i].layout);
                        
                        // Make plots responsive to window resize
                        window.addEventListener('resize', function() {
                            Plotly.Plots.resize(ids[i]);
                        });
                    } catch (error) {
                        console.error('Error plotting graph:', error);
                    }
                }
            }
        }, 100); // 100ms delay
    });
</script>

</body>
</html>
