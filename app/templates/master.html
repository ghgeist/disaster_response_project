<!doctype html>
<html lang="en">

<head>
    <!-- Meta tags for responsive design -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title of the webpage -->
    <title>Disasters</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Linking Bootstrap 5 CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Linking jQuery and Plotly.js for interactivity and data visualization -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-3.1.0.min.js" charset="utf-8"></script>
    <!-- Fallback Plotly.js loading in case CDN fails -->
    <script>
        if (typeof Plotly === 'undefined') {
            console.log('Primary CDN failed, trying alternative...');
            var script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/plotly.js/3.1.0/plotly.min.js';
            script.charset = 'utf-8';
            document.head.appendChild(script);
        }
    </script>
</head>

<body>

<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Disaster Response Project</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <!-- TO DO: Figure out how to structure this contact bit -->
                <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com/in/grantgeist/">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero section (replacing jumbotron) -->
<div class="bg-primary text-white py-5 mt-5">
    <div class="container">
        <h1 class="text-center display-4">Disaster Response Project</h1>
        <p class="text-center lead">Analyzing message data for disaster response</p>
        <hr class="my-4" />

        <!-- Form for entering a message to classify -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action="/go" method="get">
                    <div class="input-group input-group-lg mb-3">
                        <input type="text" class="form-control" name="query" placeholder="Enter a message to classify">
                        <button type="submit" class="btn btn-success btn-lg">Classify Message</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Block for displaying a message -->
        {% block message %}
        {% endblock %}
    </div>
</div>

<div class="container">
    <!-- Block for the main content -->
    {% block content %}
        <div class="text-center my-5">
            <h1 class="display-5">Training Dataset Overview</h1>
        </div>
    {% endblock %}

    <!-- Loop for creating divs with ids -->
    {% for id in ids %}
        <div id="{{id}}"></div>
    {% endfor %}
</div>

<!-- Script for plotting graphs using Plotly.js -->
<script type="text/javascript">
    // Wait for DOM and Plotly.js to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
        // Small delay to ensure Plotly.js is fully initialized
        setTimeout(function() {
            // Verify Plotly.js is loaded
            if (typeof Plotly === 'undefined') {
                console.error('Plotly.js is not loaded. Please check the CDN link.');
                return;
            }
            
            // Get the graph data from Jinja2 template
            const graphs = {{graphJSON | safe}};
            const ids = {{ids | safe}};
            
            // Plot each graph
            for(let i in graphs) {
                if (graphs[i] && ids[i]) {
                    try {
                        // Use Plotly.newPlot for v3.x compatibility
                        Plotly.newPlot(ids[i], graphs[i].data, graphs[i].layout);
                        
                        // Make plots responsive to window resize
                        window.addEventListener('resize', function() {
                            Plotly.Plots.resize(ids[i]);
                        });
                    } catch (error) {
                        console.error('Error plotting graph:', error);
                    }
                }
            }
        }, 100); // 100ms delay
    });
</script>

<!-- Bootstrap 5 JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
